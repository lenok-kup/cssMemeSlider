<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider-wrapper">
        <div class="slider">
            <input id="inp1" type="radio" name="control" checked>
            <input id="inp2" type="radio" name="control">
            <input id="inp3" type="radio" name="control">
            <input id="inp4" type="radio" name="control">
            <input id="inp5" type="radio" name="control">
            <div class="slides">
                <div class="slide s1">
                    <img src="image-first.png" alt="Girl in the library">
                </div>
                <div class="slide">
                    <img src="image-second.png" alt="Hall in the library">
                </div>
                <div class="slide">
                    <img src="image-third.png" alt="Many books">
                </div>
                <div class="slide">
                    <img src="image-four.png" alt="Library">
                </div>
                <div class="slide ">
                    <img src="image-five.png" alt="Building">
                </div>
            </div>
            <div class="slides-info">
                <div class="paragraph">
                    <div class="text-line">
                        <p class="text text--check">This is first picture! </p>
                        <p class="text">This is second picture! </p>
                        <p class="text">This is third picture! </p>
                        <p class="text">This is fourth picture! </p>
                        <p class="text">This is fifth picture! </p>
                    </div>
                </div>
                <div class="navigation">
                    <label class="dot dot1" for="inp1"></label>
                    <label class="dot dot2" for="inp2"></label>
                    <label class="dot dot3" for="inp3"></label>
                    <label class="dot dot4" for="inp4"></label>
                    <label class="dot dot5" for="inp5"></label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
